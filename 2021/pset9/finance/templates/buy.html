{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h2>Available funds: {{available_funds}}</h2>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="NFLX" type="text">
            <input autocomplete="off" class="form-control" name="shares" placeholder=100 type="text">
        </div>
        <button class="btn btn-primary" type="submit">Purchase Stock</button>
    </form>

{% endblock %}
